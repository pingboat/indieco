{{ define "main" }}

<div class="pitch-deck-container">
    <section class="pitch-deck-intro">
        <div class="pitch-deck-header">
            <span class="pitch-deck-label">INVESTOR PITCH DECK</span>
            <h1 class="pitch-deck-title">{{ .Title }}</h1>
            <p class="pitch-deck-subtitle">{{ .Description }}</p>
        </div>

    <div class="pitch-deck-content">
        {{ .Content }}
    </div>
</section>

<section class="pitch-deck-form-section">
    <form name="pitch-deck" method="POST" data-netlify="true" id="pitch-deck-form">
        <input type="hidden" name="form-name" value="pitch-deck">
        
        <div class="form-section">
            <h2 class="section-title">1. Your Information</h2>
            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 1rem;">
                <div class="form-group" style="flex: 1 1 300px;">
                    <label for="full-name">Full Name *</label>
                    <input type="text" id="full-name" name="full-name" required style="width: 100%;">
                </div>
                <div class="form-group" style="flex: 1 1 300px;">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required style="width: 100%;">
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-title">2. Company Basics</h2>
            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 1rem;">
                <div class="form-group" style="flex: 1 1 300px;">
                    <label for="company-name">Company/Startup Name *</label>
                    <input type="text" id="company-name" name="company-name" required style="width: 100%;">
                </div>
                <div class="form-group" style="flex: 1 1 300px;">
                    <label for="website">Website (if exists)</label>
                    <input type="url" id="website" name="website" placeholder="https://..." style="width: 100%;">
                </div>
            </div>
            
            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem;">
                <div class="form-group" style="flex: 1 1 300px;">
                    <label for="industry">Industry/Sector *</label>
                    <input type="text" id="industry" name="industry" placeholder="e.g., EdTech" required style="width: 100%;">
                </div>
                <div class="form-group" style="flex: 1 1 300px;">
                    <label for="stage">Current Stage *</label>
                    <select id="stage" name="stage" required style="width: 100%; box-sizing: border-box;">
                        <option value="">Select stage...</option>
                        <option value="idea">Idea Stage</option>
                        <option value="mvp">MVP/Prototype</option>
                        <option value="early-revenue">Early Revenue</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2 class="section-title">12. Design & Delivery</h2>
            <div class="form-row" style="display: flex; flex-wrap: wrap; gap: 1rem;">
                <div class="form-group" style="flex: 1 1 300px;">
                    <label for="deadline">When do you need this by? *</label>
                    <input type="date" id="deadline" name="deadline" required style="width: 100%;">
                </div>
                <div class="form-group" style="flex: 1 1 300px;">
                    <label for="format-preference">Preferred format</label>
                    <select id="format-preference" name="format-preference" style="width: 100%; box-sizing: border-box;">
                        <option value="ppt">PowerPoint (.pptx)</option>
                        <option value="google-slides">Google Slides</option>
                        <option value="both">Both</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section" style="text-align: center; display: flex; flex-direction: column; align-items: center; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary btn-large" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                Submit Brief
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width: 20px; height: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
            <p class="form-note" style="margin-top: 1rem;">By submitting, you agree to receive a response from indieco within 24 hours</p>
        </div>
    </form>
</section>

</div>

<script src="/js/pitch-deck.js"></script>

{{ end }}
