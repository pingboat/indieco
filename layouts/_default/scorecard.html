{{ define "main" }}
<main class="container scorecard-container">

    <!-- Scorecard Intro -->
    <section class="scorecard-intro" id="intro">
        <h1 class="scorecard-title">The Founder Readiness Scorecard</h1>
        <p class="scorecard-subtitle">Find out where you are in your journey — and what to focus on next.</p>
        <p class="scorecard-meta">15 questions · 3 minutes</p>
        <button class="btn btn-primary" onclick="startScorecard()">Start the scorecard</button>
    </section>

    <!-- Questions -->
    <section class="scorecard-questions" id="questions" style="display: none;">
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="question-container" id="question-container">
            <!-- Questions inserted by JS -->
        </div>
    </section>

    <!-- Email Capture -->
    <section class="scorecard-email" id="email-capture" style="display: none;">
        <h2>Almost there!</h2>
        <p>Enter your email to see your personalized results.</p>
        <form class="email-form"
      id="email-form"
      name="scorecard"
      method="POST"
      data-netlify="true">

    <input type="hidden" name="form-name" value="scorecard">

    <input type="hidden" name="Primary Result" id="result-type">

    <input type="hidden" name="Clarity Score" id="score-clarity">
    <input type="hidden" name="Positioning Score" id="score-positioning">
    <input type="hidden" name="GTM Score" id="score-gtm">
    <input type="hidden" name="Investor Score" id="score-investor">
    <input type="hidden" name="Total Score" id="score-total">

    <input type="email" name="email" placeholder="Your email" required>

    <button type="submit" class="btn btn-primary">
        See my results
    </button>
</form>
    </section>

    <!-- Results -->
    <section class="scorecard-result" id="result" style="display: none;">
        <div class="result-card" id="result-card">
            <!-- Result inserted by JS -->
        </div>
    </section>

</main>

<script src="/js/scorecard.js"></script>
{{ end }}
