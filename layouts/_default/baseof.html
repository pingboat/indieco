<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
<!-- Primary Meta Tags -->
<title>indieco | Growth partner for founders</title>
<meta name="description" content="Growth partner for founders building brands that last.">

<!-- Open Graph -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://indieco.in/">
<meta property="og:title" content="indieco | Growth partner for founders">
<meta property="og:description" content="Growth partner for founders building brands that last.">
<meta property="og:image" content="https://indieco.in/images/og-image.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="indieco | Growth partner for founders">
<meta property="twitter:description" content="Growth partner for founders building brands that last.">
<meta property="twitter:image" content="https://indieco.in/images/og-image.png">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/images/favicon.png">
    
    <!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
